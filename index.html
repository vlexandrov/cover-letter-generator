<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            background-color: #f0f4f8;
            border: 2px solid #d1dce5;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #4a90e2;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d1dce5;
            border-radius: 8px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 6px;
        }

        button:hover {
            background-color: #357ab7;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1dce5;
            border-radius: 8px;
            margin-top: 10px;
        }
        .date-container {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 10px;
            justify-items: center;
            width: 35%;
        }

</style>
</head>
<body>
    <header>
        <h1>Cover Letter Tool</h1>
    </header>

    <main>
        <section>
            <p>Welcome to the Cover Letter Tool! This simple webpage helps you create customized cover letters for your job applications.</p>
            <form>
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName"><br><br>
                <label for="companyAddress">Company Address:</label>
                <input type="text" id="companyAddress" name="companyAddress"><br><br>
                <label for="jobRole">Role:</label>
                <input type="text" id="jobRole" name="jobRole"><br><br>
                <label for="jobListingPage">Job Listing Page:</label>
                <input type="text" id="jobListingPage" name="jobListingPage"><br><br>
                
                <div class="date-container">
                    <button type="button" id="todayButton">Today</button>
                    <input type="number" id="day" name="day" min="1" max="31">
                    <input type="number" id="month" name="month" min="1" max="12">
                    <input type="number" id="year" name="year">
                </div>
            </form>
        </section>
        
        <section>
            <button type="button" id="generateButton">Generate Cover Letter Template</button>
            <button type="button" id="copyButton">Copy to Clipboard</button><br><br>
            <textarea id="coverLetterOutput" style="width: calc(100% - 25px); height: auto;" readonly>
            </textarea>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
